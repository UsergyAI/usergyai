      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #4ECDC4;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 9999;
        font-weight: bold;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 6px;
      }
      /* Enhanced focus styles */
      *:focus-visible {
        outline: 2px solid #4ECDC4;
        outline-offset: 2px;
        border-radius: 4px;
      }
