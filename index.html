    <!-- Immediate SEO updates based on current URL - runs before DOM ready -->
    <script>
      (function() {
        const path = window.location.pathname;
        const seoData = {
          '/': {
            title: 'Usergy: AI Traction & Growth',
            description: 'Usergy: AI Traction & Growth - Our expert team connects visionary AI founders with engaged enthusiasts to deliver authentic feedback, vibrant community, and social momentum.',
            canonical: 'https://usergy.ai/',
            twitterImage: 'https://usergy.ai/lovable-uploads/c5c3b275-e91f-4380-a86a-a6b4489557a1.png'
          },
          '/pricing': {
            title: 'Usergy Pricing Plans | AI Traction & Growth Solutions',
            description: 'Transparent pricing for AI traction services. Choose from Starter, Growth, or Scale plans. Custom enterprise solutions available with dedicated success management.',
            canonical: 'https://usergy.ai/pricing',
            twitterImage: 'https://usergy.ai/lovable-uploads/c5c3b275-e91f-4380-a86a-a6b4489557a1.png'
          },
          '/community': {
            title: 'Usergy Community | AI Founders & Enthusiasts Network',
            description: 'Join the Usergy community of AI founders and enthusiasts. Connect, share insights, and accelerate your AI startup with like-minded innovators.',
            canonical: 'https://usergy.ai/community',
            twitterImage: 'https://usergy.ai/lovable-uploads/c5c3b275-e91f-4380-a86a-a6b4489557a1.png'
          },
          '/contact': {
            title: 'Contact Usergy | Get in Touch with AI Growth Experts',
            description: 'Contact Usergy for AI traction and growth services. Schedule a consultation with our expert team to accelerate your AI startup success.',
            canonical: 'https://usergy.ai/contact',
            twitterImage: 'https://usergy.ai/lovable-uploads/c5c3b275-e91f-4380-a86a-a6b4489557a1.png'
          },
          '/user-signup': {
            title: 'Join Usergy | AI Founder & Enthusiast Signup',
            description: 'Sign up to join the Usergy community. Connect with AI founders and enthusiasts, access exclusive resources, and accelerate your AI journey.',
            canonical: 'https://usergy.ai/user-signup',
            twitterImage: 'https://usergy.ai/lovable-uploads/c5c3b275-e91f-4380-a86a-a6b4489557a1.png'
          },
          '/terms': {
            title: 'Terms of Service | Usergy',
            description: 'Read Usergy\'s terms of service and user agreement. Learn about our policies for AI traction and growth services.',
            canonical: 'https://usergy.ai/terms',
            twitterImage: 'https://usergy.ai/lovable-uploads/c5c3b275-e91f-4380-a86a-a6b4489557a1.png'
          },
          '/privacy': {
            title: 'Privacy Policy | Usergy',
            description: 'Learn about Usergy\'s privacy policy and how we protect your data in our AI traction and growth services.',
            canonical: 'https://usergy.ai/privacy',
            twitterImage: 'https://usergy.ai/lovable-uploads/c5c3b275-e91f-4380-a86a-a6b4489557a1.png'
          }
        };
        
        const pageData = seoData[path] || seoData['/'];
        
        // Update existing meta tags immediately - safer than document.write
        document.title = pageData.title;
        
        const updateMeta = (selector, content) => {
          const element = document.querySelector(selector);
          if (element) element.content = content;
        };
        
        updateMeta('meta[name="description"]', pageData.description);
        updateMeta('link[rel="canonical"]', pageData.canonical);
        updateMeta('meta[name="twitter:image"]', pageData.twitterImage);
        updateMeta('meta[name="twitter:title"]', pageData.title);
        updateMeta('meta[name="twitter:description"]', pageData.description);
        updateMeta('meta[property="og:title"]', pageData.title);
        updateMeta('meta[property="og:description"]', pageData.description);
        updateMeta('meta[property="og:url"]', pageData.canonical);
        updateMeta('meta[property="og:image"]', pageData.twitterImage);
        
        // Update canonical href specifically
        const canonicalLink = document.querySelector('link[rel="canonical"]');
        if (canonicalLink) canonicalLink.href = pageData.canonical;
      })();
    </script>
    
    <!-- FAQ Schema for Community Page Only - Static Implementation -->
    <script>
      if (window.location.pathname === '/community') {
        const faqSchema = {
          "@context": "https://schema.org",
          "@type": "FAQPage",
          "mainEntity": [
            {
              "@type": "Question",
              "name": "Do I need to pay to join?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "No, it's completely free for enthusiasts. In fact, you might earn rewards for participating. Our platform charges companies (founders) for campaign support, not community members."
              }
            },
            {
              "@type": "Question", 
              "name": "How do I get invited to projects?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "After completing your profile, our matching algorithm connects you with relevant AI projects based on your interests and skills. You'll receive personalized email invitations with project details and participation requirements."
              }
            },
            {
              "@type": "Question",
              "name": "How much time do I need to commit?", 
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "As much or as little as you want. You can participate in short tests (e.g., 30 minutes) or longer trials over weeks - it's up to you which opportunities you accept. There's no mandatory quota."
              }
            },
            {
              "@type": "Question",
              "name": "What kinds of AI projects will I get to test?",
              "acceptedAnswer": {
                "@type": "Answer", 
                "text": "All sorts! From AI art generators to productivity apps to advanced chatbots - if it's a cutting-edge AI tool, it could show up here. You'll always see a description of a project before joining a test."
              }
            },
            {
              "@type": "Question",
              "name": "I'm an AI founder - can I also join or get help?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "Absolutely. If you're building an AI product, check out our Services page to see how Usergy can help you get feedback and users. Many founders also hang out in the community to interact with users - you're welcome to do the same!"
              }
            },
            {
              "@type": "Question",
              "name": "How do you ensure participant quality?",
              "acceptedAnswer": {
                "@type": "Answer",
                "text": "We use a multi-step vetting process including profile verification, skill assessments, and ongoing quality monitoring. Participants who consistently provide valuable feedback earn higher ratings and access to premium opportunities."
              }
            }
          ]
        };
        
        const schemaScript = document.createElement('script');
        schemaScript.type = 'application/ld+json';
        schemaScript.textContent = JSON.stringify(faqSchema);
        document.head.appendChild(schemaScript);
      }
    </script>

    <style>
      /* Critical above-the-fold styles */
      html { 
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

      }
      .hero-loading { 
        min-height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        background: linear-gradient(135deg, #F8FFFE 0%, #ffffff 50%, #F8FFFE 100%);
      }
      /* Skip link for accessibility */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #4ECDC4;
        color: white;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 9999;
        font-weight: bold;
        transition: top 0.3s;
      }
      .skip-link:focus {
        top: 6px;
      }
      /* Enhanced focus styles */
      *:focus-visible {
        outline: 2px solid #4ECDC4;
        outline-offset: 2px;
        border-radius: 4px;
      }
